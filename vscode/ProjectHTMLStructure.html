<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web application</title>
</head>
<body>
    <header>
        <input type="text" placeholder="Enter a city.."/>
        <button>Search</button>
    </header>
    <section>
        <h1>Johannesburg</h1>
        <p>Monday 17:23,<br /> 
        partly cloudy<br />
        Humidity: <strong>65%</strong>,<br/>
        Wind: <strong>7.05km/h</strong></p>
        <div class="current-forecast">
            <h2>🌥 23<small>℃</small></h2>
        </div>
        <table>
            <thead>
                <th>Mon<br />
                    🌥
                </th>
                <th>Tue<br />
                    ☁
                </th>
                <th>Wed<br />
                    ⛈
                </th>
                <th>Thu<br />
                    🌧
                </th>
                <th>Fri<br />
                    🌧
                </th>
            </thead>
            <tr>
                <td><strong>23° 10°</strong></td>
                <td><strong>25° 11°</strong></td>
                <td><strong>27° 06°</strong></td>
                <td><strong>28° 10°</strong></td>
                <td><strong>26° 12°</strong></td>
            </tr>
        </table>
    </section>
    <footer>
        <p>This project was coded by <a href="https://www.shecodes.io/graduates/117972-boitumelo-ditire" target="_blank">Boitumelo Ditire</a> and is <a href="https://github.com/shecodesio/weather">open-sourced on GitHub</a> and <a href="https://shecodes-weather.netlify.app">hosted on Netlify</a></p>
    </footer>
</body>
</html>
